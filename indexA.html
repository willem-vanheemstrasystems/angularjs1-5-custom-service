<!DOCTYPE html>
<html lang="en" data-ng-app="myModule">
<head>
    <meta charset="UTF-8">
    <title>My Angular App</title>
    <link rel="stylesheet" href="stylesA.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="scriptA.js"></script>
</head>
<body>
    <div data-ng-controller="myController">
        <table>
            <tr>
                <td>Your String</td>
                <td><input type="text" data-ng-model="input" /> </td>
            </tr>
            <tr>
                <td>Result</td>
                <td><input type="text" data-ng-model="output" /> </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" data-ng-click="transformString(input)" value="Process String" /> </td>
            </tr>
        </table>
    </div>
</body>
</html>
